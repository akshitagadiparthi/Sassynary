        theme: {

            fontFamily: {
              sans: ['Poppins', 'sans-serif'],

              'pulse-subtle': 'pulseSubtle 2s infinite',

            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              pulseSubtle: {

                '50%': { opacity: '0.8' },
              }
            }
