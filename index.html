<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="color-scheme" content="light">
    <title>Sassynary | Thoughtful Stationery</title>
    
    <!-- PERFORMANCE: Preconnect to CDNs with nodes in India -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://i.imgur.com" crossorigin>
    <link rel="preconnect" href="https://images.weserv.nl" crossorigin>
    
    <!-- Fonts: Playfair (Serif), Poppins (Sans), Homemade Apple (Handwriting/Accent) -->
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FFF0F5', 
              charcoal: '#2D2D2D',
              blush: '#FFB6C1',
              paper: '#FFF5F7',
              'pink-lux': '#FFE4E1',
              'gold-accent': '#C5A028',
            },
            backgroundImage: {
               'gold-foil': 'linear-gradient(110deg, #D4AF37 0%, #F3E5AB 40%, #F8F1D2 50%, #D4AF37 60%, #C5A028 100%)',
               'dark-foil': 'linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 50%, #000000 100%)',
               'pink-gradient': 'linear-gradient(to bottom right, #FFF0F5, #FFD1DC)',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              handwriting: ['Homemade Apple', 'cursive'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'marquee': 'marquee 25s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'heartbeat': 'heartbeat 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        color-scheme: light;
      }
      body { 
        margin: 0; 
        padding: 0; 
        background-color: #FFF0F5 !important; 
        color: #2D2D2D !important;
        font-family: 'Poppins', sans-serif; 
        -webkit-font-smoothing: antialiased; 
      }
      h1, h2, h3, h4, h5, h6, .font-serif { font-family: 'Playfair Display', serif; font-weight: 400; }
      #root { min-height: 100vh; display: flex; flex-direction: column; background-color: transparent; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      div, section, main, header, footer {
        border-color: rgba(0,0,0,0.05);
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

}
</script>
